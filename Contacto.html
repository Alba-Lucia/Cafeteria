<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo cafeteria">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="procesos.html">Poceso del cafe</a>
                    <a href="menu.html">Menu</a>
                    <a href="galeria.html">Galeria</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="texto-header">
                <h1>Mejores granos mejor café</h1>
            </div>
        </div>
    </header> 

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Mesa</h2>
        <div class="contenido-contacto">
            <form class="formularios">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id='nombre' placeholder="Tu Nombre"> 
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id='email' placeholder="Tu Email"> 
                </div>
                <div class="campo">
                    <select name="" id="">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">Mas de 4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="email">Hora:</label>
                    <input type="time" id='hora'> 

                </div>
                <div class="campo">
                    <label for="fecha">Email</label>
                    <input type="date" id='fecha'> 
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <section class="footer">
        <div class="contenedor contenido-principal bg-white footer-contenido">
            <div class="footer-box ubicacion">
                <h3>Ubicacion</h3>
                <p>cra 120 #85-968</p>
                <p>Bogotá</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservacion</h3>
                <p>Tel 7676759</p>
                <a href="tel:+8760847048">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lu-Jue: 11:00 - 22:00</p>
                <p>vie-sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos recervados. la cafetria</p>
    </section>
</body>
</html>
